<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question of Forever, meri Puchu! ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Starfield Background */
        #stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Luxury Glass Card */
        .glass-card {
            position: relative;
            z-index: 10;
            padding: 80px 60px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 20px var(--gold-glow);
            width: 90%;
            max-width: 600px;
            animation: floatCard 6s infinite ease-in-out;
        }

        @keyframes floatCard { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #fff 20%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.4rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 60px;
            letter-spacing: 1px;
        }

        /* Sophisticated Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 100px;
        }

        .premium-btn {
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            border: none;
            font-family: 'Inter', sans-serif;
        }

        #yesBtn {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px var(--gold-glow);
            position: relative;
            z-index: 20;
        }

        #yesBtn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 50px var(--gold);
        }

        #noBtn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
        }

        /* Celebration Screen */
        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .final-text {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: var(--gold);
            text-shadow: 0 0 50px var(--gold-glow);
            animation: zoomIn 1.5s forwards;
        }

        /* Sad Overlay (Dudu GIF) */
        .sad-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sad-gif {
            width: 320px;
            border: 1px solid var(--gold);
            border-radius: 20px;
            box-shadow: 0 0 40px var(--gold-glow);
            margin-bottom: 40px;
        }

        .retry-link {
            color: var(--gold);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 5px;
        }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="stars"></div>

    <div class="glass-card" id="mainContainer">
        <div style="color: var(--gold); font-size: 2rem; margin-bottom: 20px;">✧ ✦ ✧</div>
        <h1>My Beloved</h1>
        <p class="subtitle">Will you make me the happiest person and be my Valentine?</p>
        <div class="btn-container">
            <button id="yesBtn" class="premium-btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="premium-btn" onclick="showSad()">No</button>
        </div>
    </div>

    <div id="celebration">
        <div id="particles"></div>
        <h1 class="final-text">Forever. ✨</h1>
        <p style="font-size: 1.5rem; letter-spacing: 8px; margin-top: 20px; opacity: 0.8;">I'LL SEE YOU ON THE 14TH</p>
    </div>

    <div id="sadOverlay" class="sad-overlay">
        <img src="9e497f8c506f6a79c406e347634ecdb5.gif" class="sad-gif">
        <h2 style="font-family: 'Playfair Display'; margin-bottom: 20px;">Surely you didn't mean that...</h2>
        <div class="retry-link" onclick="location.reload()">Let's try that again.</div>
    </div>

    <script>
        // Create Background Stars
        const starContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starContainer.appendChild(star);
        }

        // Intelligent "No" Button Evasion
        const noBtn = document.getElementById('noBtn');
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calculate distance between mouse and button center
            const btnX = btnRect.left + btnRect.width / 2;
            const btnY = btnRect.top + btnRect.height / 2;
            const distance = Math.sqrt(Math.pow(mouseX - btnX, 2) + Math.pow(mouseY - btnY, 2));

            // If mouse is within 150px, move the button
            if (distance < 150) {
                const angle = Math.atan2(btnY - mouseY, btnX - mouseX);
                const velocity = 200; // Speed of evasion
                
                let newX = btnRect.left + Math.cos(angle) * velocity;
                let newY = btnRect.top + Math.sin(angle) * velocity;

                // Keep within screen bounds
                newX = Math.max(50, Math.min(newX, window.innerWidth - btnRect.width - 50));
                newY = Math.max(50, Math.min(newY, window.innerHeight - btnRect.height - 50));

                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        function showSad() {
            document.getElementById('sadOverlay').style.display = 'flex';
        }

        function celebrate() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            createGoldBurst();
        }

        function createGoldBurst() {
            for (let i = 0; i < 100; i++) {
                const p = document.createElement('div');
                p.style.position = 'fixed';
                p.style.width = Math.random() * 10 + 5 + 'px';
                p.style.height = p.style.width;
                p.style.backgroundColor = '#d4af37';
                p.style.left = '50%';
                p.style.top = '50%';
                p.style.borderRadius = '50%';
                p.style.boxShadow = '0 0 10px #d4af37';
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 1000 + 200;
                
                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.cos(angle) * distance)}px, ${(Math.sin(angle) * distance)}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });
            }
        }
    </script>
</body>
</html>
