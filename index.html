<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Puchu... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --lovely-pink: #ffafbd;
            --soft-rose: #ffc3a0;
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* The lovely pink background you requested */
            background: linear-gradient(135deg, var(--lovely-pink) 0%, var(--soft-rose) 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            z-index: 10;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        #yesBtn {
            background: #fff;
            color: #ff6a88;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            z-index: 20;
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 100;
        }

        /* The Cinematic Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            text-align: center;
            padding: 20px;
        }

        .user-img {
            max-width: 280px;
            max-height: 350px;
            border-radius: 20px;
            border: 5px solid #fff;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .celebration-text {
            font-family: 'Cinzel Decorative', cursive;
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .funny-msg {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            max-width: 80%;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="card" id="mainUI">
        <div style="font-size: 40px; margin-bottom: 20px;">üíò</div>
        <h1>Puchu</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="btn-container">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" class="btn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <div id="yesScreen" class="overlay">
        <img src="WhatsApp%20Image%202026-02-07%20at%2000.57.44.jpeg" class="user-img" alt="Our Special Moment">
        
        <h1 class="celebration-text">Yay! ü•∞</h1>
        <h2 style="color: #fff; margin-bottom: 15px;">I will come after you on 14th :]]]</h2>
        <p class="funny-msg">Warning: The "No" button has officially retired due to lack of use. Prepare for extreme levels of attention and chocolate! üç´‚ú®</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // FIXED DODGE LOGIC: Keeps the button inside the visible screen area
        function dodge() {
            const margin = 100; // Keeps it away from the extreme edges
            const safeWidth = window.innerWidth - noBtn.offsetWidth - margin;
            const safeHeight = window.innerHeight - noBtn.offsetHeight - margin;

            // Generate coordinates within the "safe zone"
            const randomX = Math.max(margin, Math.random() * safeWidth);
            const randomY = Math.max(margin, Math.random() * safeHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }

        function celebrate() {
            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('yesScreen').style.display = 'flex';
            triggerCinematicBurst();
        }

        // The "Cool" Cinematic Burst Animation
        function triggerCinematicBurst() {
            const colors = ['#ffffff', '#ffd700', '#ff6a88', '#ffafbd'];
            for(let i=0; i<180; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 8 + 4 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = '50vw';
                p.style.top = '50vh';
                p.style.boxShadow = `0 0 12px ${p.style.background}`;
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 1200 + 400;
                
                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.cos(angle) * velocity)}px, ${(Math.sin(angle) * velocity)}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2500 + 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => p.remove();
            }
        }
    </script>
</body>
</html>
