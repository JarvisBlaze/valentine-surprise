<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Puchu... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Force everything to show up */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* The Main Card - Solid White for Guaranteed Visibility */
        #proposalCard {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            z-index: 999; /* Put it on top of everything */
            display: block !important;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4145a;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #555;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .btn-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            position: relative;
        }

        .btn {
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        #yesBtn {
            background: #d4145a;
            color: white;
            box-shadow: 0 10px 20px rgba(212, 20, 90, 0.3);
        }

        #noBtn {
            background: #f0f0f0;
            color: #333;
            position: relative;
            z-index: 1000;
        }

        /* The Celebration Screen */
        #celebrationScreen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f3;
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .final-img {
            max-width: 300px;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .cinematic-text {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4145a;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .funny-note {
            color: #666;
            font-weight: 600;
            max-width: 80%;
            line-height: 1.5;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 3000;
        }
    </style>
</head>
<body>

    <div id="proposalCard">
        <div style="font-size: 50px; margin-bottom: 15px;">üíñ</div>
        <h1>Puchu</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="btn-wrap">
            <button id="yesBtn" class="btn" onclick="handleYes()">Yes! ü•∞</button>
            <button id="noBtn" class="btn" onmouseover="dodgeNo()">No</button>
        </div>
    </div>

    <div id="celebrationScreen">
        <img src="WhatsApp%20Image%202026-02-07%20at%2000.57.44.jpeg" class="final-img" alt="Puchu">
        <h1 class="cinematic-text">I knew it! ‚ú®</h1>
        <h2 style="color: #333; margin-bottom: 15px;">I will come after you on 14th :]]]</h2>
        <p class="funny-note">You didn't really have a choice anyway‚ÄîI've been practicing my "No" button dodging skills for weeks! Prepare for maximum pampering. ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Logic to keep the button STRICTLY on screen
        function dodgeNo() {
            const margin = 100; // Buffer so it stays away from the edges
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;

            // Generate random but safe coordinates
            const newX = Math.max(margin, Math.random() * maxX);
            const newY = Math.max(margin, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function handleYes() {
            // Hide the card, show the cinematic page
            document.getElementById('proposalCard').style.display = 'none';
            const screen = document.getElementById('celebrationScreen');
            screen.style.display = 'flex';
            
            // Start the cinematic burst
            triggerBurst();
        }

        function triggerBurst() {
            const colors = ['#d4145a', '#ffafbd', '#ffd700', '#ffffff'];
            for(let i=0; i<150; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                const size = Math.random() * 10 + 5 + 'px';
                s.style.width = size;
                s.style.height = size;
                s.style.background = colors[Math.floor(Math.random() * colors.length)];
                s.style.left = '50vw';
                s.style.top = '50vh';
                s.style.boxShadow = `0 0 10px ${s.style.background}`;
                document.body.appendChild(s);

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 1200 + 400;
                
                s.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => s.remove();
            }
        }
    </script>
</body>
</html>
