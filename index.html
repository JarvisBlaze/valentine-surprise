<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Puchu... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Elegant animated pink gradient */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* The Proposal Card */
        #proposalCard {
            background: rgba(255, 255, 255, 0.85);
            padding: 60px 40px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            width: 90%;
            max-width: 500px;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4145a;
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ff6a88;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .btn-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 120px;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 100px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: #d4145a;
            color: white;
            box-shadow: 0 10px 30px rgba(212, 20, 90, 0.3);
        }

        #noBtn {
            background: #ffffff;
            color: #d4145a;
            border: 2px solid #ffafbd;
            position: relative;
            z-index: 1000;
        }

        /* SUCCESS SCREEN - The Cinematic Experience */
        #successScreen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; /* Contrast for the cinematic effects */
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        .cinematic-text {
            font-family: 'Cinzel Decorative', cursive;
            color: #fff;
            font-size: 5rem;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin-bottom: 20px;
            z-index: 2001;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { transform: scale(1); text-shadow: 0 0 20px #ff0055; }
            to { transform: scale(1.05); text-shadow: 0 0 50px #ff0055, 0 0 80px #ff0055; }
        }

        .coming-msg {
            color: #fad0c4;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 2001;
        }

        .funny-quote {
            color: rgba(255,255,255,0.7);
            font-style: italic;
            max-width: 60%;
            line-height: 1.6;
            z-index: 2001;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="proposalCard">
        <div style="font-size: 50px; margin-bottom: 10px;">üåπ</div>
        <h1>Puchu</h1>
        <p class="subtitle">Be my Valentine?</p>
        <div class="btn-wrap">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes! ü•∞</button>
            <button id="noBtn" class="btn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <canvas id="canvas"></canvas>
        <h1 class="cinematic-text">Always. ‚ú®</h1>
        <p class="coming-msg">I will come after you on 14th :]]]</p>
        <p class="funny-quote">
            "I've already optimized the route to your house and calculated the maximum amount of chocolate a human can carry. Resistance is futile, Puchu! ‚ù§Ô∏è"
        </p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // --- BULLETPROOF NO BUTTON LOGIC ---
        function dodge() {
            const margin = 100; // Safe distance from edges
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;

            // Strict bounding box ensures it stays visible on Windows laptops
            const randomX = Math.max(margin, Math.random() * maxX);
            const randomY = Math.max(margin, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }

        // --- CINEMATIC CELEBRATION ---
        function celebrate() {
            const card = document.getElementById('proposalCard');
            const screen = document.getElementById('successScreen');
            
            card.style.opacity = '0';
            setTimeout(() => {
                card.style.display = 'none';
                screen.style.display = 'flex';
                setTimeout(() => screen.style.opacity = '1', 50);
                initParticles();
            }, 800);
        }

        // --- HIGH-END PARTICLE ENGINE ---
        function initParticles() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            const colors = ['#ff0055', '#ff74a4', '#ffd700', '#ffffff'];

            class Particle {
                constructor(x, y, isBurst) {
                    this.x = x || canvas.width / 2;
                    this.y = y || canvas.height / 2;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = (Math.random() - 0.5) * (isBurst ? 20 : 5);
                    this.speedY = (Math.random() - 0.5) * (isBurst ? 20 : 5);
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.alpha = 1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.alpha -= 0.005;
                    if (this.size > 0.2) this.size -= 0.02;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            // Initial "Big Bang" Burst
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle(null, null, true));
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Motion blur effect
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add new hearts/particles continuously
                if (particles.length < 500) {
                    particles.push(new Particle(Math.random() * canvas.width, canvas.height + 10, false));
                    particles[particles.length-1].speedY = -Math.random() * 3 - 1;
                }

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            if(canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
