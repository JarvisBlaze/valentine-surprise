<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Puchu... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Essential Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* The lovely pink background */
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* The Main Proposal Card - Fixed Visibility */
        #mainCard {
            background: white;
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            z-index: 100; /* Ensure it stays on top */
            position: relative;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4145a;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #555;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Buttons Area */
        .btn-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            text-transform: uppercase;
        }

        #yesBtn {
            background: #d4145a;
            color: white;
            box-shadow: 0 5px 15px rgba(212, 20, 90, 0.3);
        }

        #noBtn {
            background: #eee;
            color: #333;
            position: relative;
        }

        /* Yes Screen Overlay */
        #yesOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f3;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .puchu-img {
            max-width: 300px;
            max-height: 400px;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .final-msg {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4145a;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .funny-msg {
            color: #777;
            font-weight: 600;
            max-width: 80%;
            line-height: 1.4;
        }

        /* Celebration Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 1100;
        }
    </style>
</head>
<body>

    <div id="mainCard">
        <div style="font-size: 40px; margin-bottom: 10px;">üåπ</div>
        <h1>Puchu</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="btn-wrap">
            <button id="yesBtn" class="btn" onclick="sayYes()">Yes! ü•∞</button>
            <button id="noBtn" class="btn" onmouseover="dodgeNo()">No</button>
        </div>
    </div>

    <div id="yesOverlay">
        <img src="WhatsApp%20Image%202026-02-07%20at%2000.57.44.jpeg" class="puchu-img" alt="Puchu">
        <h1 class="final-msg">I knew it! ‚ú®</h1>
        <h2 style="color: #333; margin-bottom: 10px;">I will come after you on 14th :]]]</h2>
        <p class="funny-msg">Better start preparing, because you're about to be the most pampered person on the planet. Don't try to hide, I've already hacked your heart! üòâ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // FIXED DODGE LOGIC: Strictly keeps button on screen
        function dodgeNo() {
            const margin = 100; // Buffer so it doesn't touch the edge
            const maxWidth = window.innerWidth - noBtn.offsetWidth - margin;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - margin;

            // Generate positions within the safe zone
            const newX = Math.max(margin, Math.random() * maxWidth);
            const newY = Math.max(margin, Math.random() * maxHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transition = '0.2s ease-out';
        }

        function sayYes() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('yesOverlay').style.display = 'flex';
            burstParticles();
        }

        // The "Cool" Cinematic Burst
        function burstParticles() {
            const colors = ['#d4145a', '#ffafbd', '#ffd700', '#ffffff'];
            for(let i=0; i<150; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 8 + 4 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = '50vw';
                p.style.top = '50vh';
                p.style.boxShadow = `0 0 10px ${p.style.background}`;
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 1200 + 400;
                
                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => p.remove();
            }
        }
    </script>
</body>
</html>
