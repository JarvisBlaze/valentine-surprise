<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Puchu... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-1: #ffafbd;
            --pink-2: #ffc3a0;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Your lovely pink background */
            background: linear-gradient(135deg, var(--pink-1) 0%, var(--pink-2) 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* The Proposal Card - Guaranteed Visibility */
        #mainUI {
            position: relative;
            z-index: 100;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            display: block; /* Ensures it shows up */
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border: none;
        }

        #yesBtn {
            background: #fff;
            color: #ff6a88;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.4);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: absolute; /* Changed to absolute for initial layout */
            transition: 0.1s ease;
        }

        /* Cinematic Celebration Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            text-align: center;
            padding: 20px;
        }

        .user-img {
            max-width: 280px;
            border-radius: 30px;
            border: 6px solid #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .final-text {
            color: #fff;
            font-family: 'Cinzel Decorative', cursive;
            margin-bottom: 10px;
        }

        .funny-msg {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            max-width: 80%;
            line-height: 1.5;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 1100;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="mainUI">
        <div style="font-size: 50px; margin-bottom: 20px;">üåπ</div>
        <h1>Puchu</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="btn-container">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" class="btn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <div id="yesScreen" class="overlay">
        <img src="WhatsApp%20Image%202026-02-07%20at%2000.57.44.jpeg" class="user-img" alt="Puchu and Pranjal">
        
        <h1 class="final-text">She said YES! ‚ú®</h1>
        <h2 style="color: #fff; margin-bottom: 20px;">I will come after you on 14th :]]]</h2>
        <p class="funny-msg">Better start practicing your "surprised face" now, because I'm planning to be extremely annoying with how much I'll spoil you! ‚ù§Ô∏èüç´</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // FIXED DODGE: Ensures it stays inside the viewport at all times
        function dodge() {
            const margin = 80;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;

            // Stay within safe bounds
            const randomX = Math.max(margin, Math.random() * maxX);
            const randomY = Math.max(margin, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '999';
        }

        function celebrate() {
            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('yesScreen').style.display = 'flex';
            triggerCinematicBurst();
        }

        // High-Quality Cinematic Particle Explosion
        function triggerCinematicBurst() {
            const colors = ['#ffffff', '#ffd700', '#ff6a88', '#ffafbd', '#ffecf0'];
            for(let i=0; i<200; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 10 + 5 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = '50vw';
                p.style.top = '50vh';
                p.style.boxShadow = `0 0 15px ${p.style.background}`;
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 1500 + 500;
                
                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.cos(angle) * velocity)}px, ${(Math.sin(angle) * velocity)}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => p.remove();
            }
        }
    </script>
</body>
</html>
