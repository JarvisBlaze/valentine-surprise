<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffafbd;
            --pink-accent: #ffc3a0;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Your requested lovely pink background */
            background: linear-gradient(135deg, var(--pink-bg) 0%, var(--pink-accent) 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* Glassmorphism Luxury Card */
        .card {
            position: relative;
            z-index: 10;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            color: #fff;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* Sophisticated Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 80px;
        }

        .btn {
            padding: 16px 45px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            font-family: 'Montserrat', sans-serif;
        }

        #yesBtn {
            background: white;
            color: #ff6a88;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: #fff0f3;
        }

        #noBtn {
            background: rgba(0,0,0,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 100;
        }

        /* Overlays */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0,0,0,0.9);
        }

        .sad-gif {
            width: 280px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid white;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            border-radius: 50%;
        }
    </style>
</head>
