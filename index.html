<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Divine Question... üåπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --crimson: #8e0038;
            --deep-wine: #4a0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, var(--crimson) 0%, var(--deep-wine) 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        /* Glassmorphism Card */
        .glass-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .subtitle {
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Buttons Container */
        .btn-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 80px;
        }

        button {
            padding: 16px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--gold), #f9e297);
            color: var(--deep-wine);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            z-index: 15;
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100; /* High z-index to stay on top */
            position: relative; /* Default relative, script will toggle to fixed */
        }

        /* Celebration Screen */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2b0000 0%, #8e0038 100%);
            text-align: center;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 999;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .sad-gif {
            width: 250px;
            border-radius: 20px;
            border: 2px solid var(--gold);
            margin-bottom: 20px;
        }

        .retry-text {
            color: var(--gold);
            cursor: pointer;
            text-decoration: underline;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="mainCard">
        <div style="font-size: 50px; margin-bottom: 20px;">‚ú®‚ù§Ô∏è‚ú®</div>
        <h1>My Dearest Puchu!</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="btn-wrap">
            <button id="yesBtn" onclick="celebrate()">Yes, Always</button>
            <button id="noBtn" onmouseover="flyAway()" onclick="showSad()">No</button>
        </div>
    </div>

    <div id="sadOverlay" class="overlay" style="background: rgba(0,0,0,0.95);">
        <img src="9e497f8c506f6a79c406e347634ecdb5.gif" alt="Sad Dudu" class="sad-gif">
        <h2 style="font-family: 'Cinzel Decorative'; color: #ff6b6b;">Wait... No? ü•∫</h2>
        <p>I'm not crying, you're crying... <br>Please tell me that was a mis-click.</p>
        <div class="retry-text" onclick="reset()">Let me try again (the right way)</div>
    </div>

    <div id="yesOverlay" class="overlay">
        <h1 style="font-size: 4rem; color: var(--gold); margin: 0;">It's a Date. üòâ</h1>
        <p style="font-size: 1.5rem; letter-spacing: 5px;">YOU + ME <br> FEB 14TH</p>
        <div style="font-size: 80px; margin-top: 20px; animation: pulse 1s infinite;">üíñ</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function flyAway() {
            // Calculate random positions across the whole screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transition = 'all 0.2s ease';
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('yesOverlay').style.display = 'flex';
            startHearts();
        }

        function showSad() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('sadOverlay').style.display = 'flex';
        }

        function reset() {
            document.getElementById('sadOverlay').style.display = 'none';
            document.getElementById('mainCard').style.display = 'block';
            // Return No button to original spot
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        }

        function startHearts() {
            const container = document.getElementById('yesOverlay');
            const heartTypes = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üåπ', 'üíï'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerText = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
