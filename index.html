<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for My Valentine... üåπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #d4af37;
            --deep-red: #4a0000;
            --sexy-crimson: #8e0038;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #8e0038 0%, #4a0000 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* Glassmorphism Main Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: 85%;
            max-width: 500px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0.8;
            font-weight: 300;
        }

        .heart-main {
            font-size: 50px;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 80px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
        }

        #yesBtn {
            background: linear-gradient(45deg, #d4af37, #f9e297);
            color: #4a0000;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.5);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
        }

        /* Overlays */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
        }

        .sad-gif {
            width: 280px;
            border-radius: 20px;
            border: 3px solid var(--primary-gold);
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .celebration-title {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--primary-gold);
            font-size: 3.5rem;
        }

        .retry-link {
            margin-top: 30px;
            color: var(--primary-gold);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="glass-card" id="mainContainer">
        <div class="heart-main">‚ú®‚ù§Ô∏è‚ú®</div>
        <h1>My Dearest Puchu!!</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="button-group">
            <button id="noBtn" onmouseover="moveNo()" onclick="showSad()">No</button>
            <button id="yesBtn" onclick="showSuccess()">Yes, Always</button>
        </div>
    </div>

    <div id="sadOverlay" class="overlay">
        <img src="9e497f8c506f6a79c406e347634ecdb5.gif" alt="Devastated Dudu" class="sad-gif">
        <h2 style="font-family: 'Cinzel Decorative'; color: #ff6b6b;">Wait... really? ü•∫</h2>
        <p>Look at how sad you made him. <br>Are you sure you didn't mean to click the shiny gold button?</p>
        <div class="retry-link" onclick="backToMain()">Actually, let me fix that...</div>
    </div>

    <div id="successOverlay" class="overlay" style="background: linear-gradient(135deg, #4a0000 0%, #8e0038 100%);">
        <h1 class="celebration-title">Divine Choice. ‚ú®</h1>
        <p style="font-size: 1.4rem;">I knew you had exquisite taste. <br>See you on the 14th, my love.</p>
        <div style="font-size: 100px; margin-top: 20px;">üåπ</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const main = document.getElementById('mainContainer');
        const sad = document.getElementById('sadOverlay');
        const success = document.getElementById('successOverlay');

        function moveNo() {
            // Generates random movement but keeps it within the screen
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showSad() {
            main.style.display = 'none';
            sad.style.display = 'flex';
        }

        function backToMain() {
            sad.style.display = 'none';
            main.style.display = 'block';
            // Reset No button position
            noBtn.style.position = 'absolute';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        }

        function showSuccess() {
            main.style.display = 'none';
            success.style.display = 'flex';
            spawnConfetti();
        }

        function spawnConfetti() {
            const colors = ['#d4af37', '#ffffff', '#ff3d6e'];
            for(let i=0; i<150; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.width = Math.random() * 8 + 4 + 'px';
                c.style.height = c.style.width;
                c.style.animationDuration = Math.random() * 2 + 1 + 's';
                c.style.animationDelay = Math.random() * 1 + 's';
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>
