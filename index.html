<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question of Forever... âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-gradient: linear-gradient(135deg, #f9e297 0%, #d4af37 50%, #b38728 100%);
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient Background */
        #canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #1a0a0a 0%, #000 100%);
        }

        /* Luxury Card */
        .proposal-card {
            position: relative;
            z-index: 10;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.9), inset 0 0 30px rgba(212, 175, 55, 0.05);
            width: 90%;
            max-width: 550px;
            animation: cardEntrance 2s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            letter-spacing: 5px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            margin-bottom: 60px;
        }

        /* Buttons */
        .btn-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 100px;
        }

        .main-btn {
            padding: 20px 50px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            border: none;
            font-family: 'Inter', sans-serif;
        }

        #yesBtn {
            background: var(--gold-gradient);
            color: #000;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            z-index: 50;
        }

        #yesBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px var(--gold);
        }

        #noBtn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative; /* Script will switch this to fixed */
        }

        /* Overlay Screens */
        .full-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--bg);
        }

        .sad-gif {
            width: 300px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
            margin-bottom: 30px;
        }

        .gold-text {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 4rem;
            text-shadow: 0 0 30px var(--gold);
        }

        /* Rose Petal Style */
        .petal {
            position: fixed;
            background: #ff4d6d;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div id="canvas-bg"></div>

    <div class="proposal-card" id="mainUI">
        <div style="color: var(--gold); font-size: 1.5rem; margin-bottom: 25px;">âœ§</div>
        <h1>Pranjal</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        <div class="btn-box">
            <button id="yesBtn" class="main-btn" onclick="celebrate()">Yes</button>
            <button id="noBtn" class="main-btn" onmouseover="dodge()" onclick="showSad()">No</button>
        </div>
    </div>

    <div id="yesScreen" class="full-screen" style="background: radial-gradient(circle, #2b0000 0%, #000 100%);">
        <h1 class="gold-text">Always.</h1>
        <p style="letter-spacing: 10px; margin-top: 20px; opacity: 0.8;">FEBRUARY 14, 2026</p>
        <div style="font-size: 100px; margin-top: 40px;">ðŸŒ¹</div>
    </div>

    <div id="noScreen" class="full-screen">
        <img src="9e497f8c506f6a79c406e347634ecdb5.gif" class="sad-gif">
        <h2 style="font-family: 'Cinzel'; margin-bottom: 20px;">Was that a mistake?</h2>
        <p style="cursor: pointer; color: var(--gold); text-decoration: underline;" onclick="location.reload()">Let's try that again...</p>
    </div>

    <script>
        // 1. Particle System (Rose Petals)
        function createPetals() {
            const container = document.getElementById('canvas-bg');
            for(let i=0; i<30; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const size = Math.random() * 15 + 10 + 'px';
                petal.style.width = size;
                petal.style.height = size;
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.top = -20 + 'px';
                petal.style.opacity = Math.random() * 0.5 + 0.3;
                
                const duration = Math.random() * 5 + 5 + 's';
                const delay = Math.random() * 5 + 's';
                
                petal.animate([
                    { transform: `translateY(0) rotate(0deg)`, left: petal.style.left },
                    { transform: `translateY(110vh) rotate(720deg)`, left: (parseFloat(petal.style.left) + (Math.random()*20 - 10)) + 'vw' }
                ], {
                    duration: parseFloat(duration) * 1000,
                    iterations: Infinity,
                    delay: parseFloat(delay) * 1000
                });
                container.appendChild(petal);
            }
        }
        createPetals();

        // 2. The Smart "Dodge" Logic (Fixed disappearing button)
        const noBtn = document.getElementById('noBtn');
        function dodge() {
            const margin = 100; // Keep away from screen edges
            const width = window.innerWidth - noBtn.offsetWidth - margin;
            const height = window.innerHeight - noBtn.offsetHeight - margin;

            const nextX = Math.max(margin, Math.random() * width);
            const nextY = Math.max(margin, Math.random() * height);

            noBtn.style.position = 'fixed';
            noBtn.style.left = nextX + 'px';
            noBtn.style.top = nextY + 'px';
            noBtn.style.transition = 'all 0.3s cubic-bezier(0.19, 1, 0.22, 1)';
            noBtn.style.zIndex = '9999';
        }

        // 3. Transitions
        function celebrate() {
            document.getElementById('mainUI').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('mainUI').style.display = 'none';
                document.getElementById('yesScreen').style.display = 'flex';
                spawnGoldDust();
            }, 500);
        }

        function showSad() {
            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('noScreen').style.display = 'flex';
        }

        function spawnGoldDust() {
            for(let i=0; i<100; i++) {
                const dust = document.createElement('div');
                dust.style.position = 'fixed';
                dust.style.width = '4px';
                dust.style.height = '4px';
                dust.style.background = 'var(--gold)';
                dust.style.left = '50vw';
                dust.style.top = '50vh';
                dust.style.borderRadius = '50%';
                dust.style.filter = 'blur(1px)';
                document.body.appendChild(dust);

                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 800 + 200;
                
                dust.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'ease-out'
                });
            }
        }
    </script>
</body>
</html>
