<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Puchu... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Your lovely pink background */
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* The Main Card - Solid & Visible */
        #mainCard {
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px;
            z-index: 100;
            position: relative;
            border: 4px solid #fff0f3;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4145a;
            font-size: 3.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ff6a88;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* Buttons container */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 120px;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 60px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s;
        }

        #yesBtn {
            background: #d4145a;
            color: white;
            box-shadow: 0 10px 25px rgba(212, 20, 90, 0.4);
            z-index: 101;
        }

        #noBtn {
            background: #f0f0f0;
            color: #333;
            position: relative;
            z-index: 1000; /* Stays on top to be dodged */
        }

        /* SUCCESS SCREEN - The Cinematic Experience */
        #successScreen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #fff0f3 0%, #ffafbd 100%);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .cinematic-header {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4145a;
            font-size: 5rem;
            text-shadow: 0 0 20px rgba(212, 20, 90, 0.3);
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { transform: scale(1); text-shadow: 0 0 10px #d4145a; }
            to { transform: scale(1.05); text-shadow: 0 0 30px #ff6a88; }
        }

        .coming-text {
            color: #333;
            font-weight: 800;
            font-size: 1.8rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .funny-quote {
            color: #d4145a;
            font-style: italic;
            font-weight: 600;
            max-width: 70%;
            line-height: 1.6;
        }

        /* Animation Elements */
        .particle, .floating-heart {
            position: fixed;
            pointer-events: none;
            z-index: 2100;
        }

        .floating-heart {
            font-size: 30px;
            animation: floatUp var(--d) linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="mainCard">
        <div style="font-size: 60px; margin-bottom: 20px;">üåπ</div>
        <h1>Puchu</h1>
        <p class="subtitle">Be my Valentine?</p>
        <div class="btn-container">
            <button id="yesBtn" class="btn" onclick="celebrate()">YES! ü•∞</button>
            <button id="noBtn" class="btn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <div id="successScreen">
        <h1 class="cinematic-header">Forever. ‚ú®</h1>
        <p class="coming-text">I will come after you on 14th :]]]</p>
        <p class="funny-quote">
            "Don't even try to hide, Puchu. I've already programmed my GPS to track the smell of your favorite chocolate and the sound of your laughter! üòâ‚ù§Ô∏è"
        </p>
        <div style="font-size: 100px; margin-top: 50px; filter: drop-shadow(0 0 20px #d4145a);">üíñ</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // IMPROVED DODGE LOGIC: Strictly keeps button inside window bounds
        function dodge() {
            const margin = 120; // Safe distance from all screen edges
            const maxWidth = window.innerWidth - noBtn.offsetWidth - margin;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - margin;

            // Coordinates that are guaranteed to be on the screen
            const randomX = Math.max(margin, Math.random() * maxWidth);
            const randomY = Math.max(margin, Math.random() * maxHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            const screen = document.getElementById('successScreen');
            screen.style.display = 'flex';
            
            // Launch the cinematic animations
            startParticleBurst();
            startHeartRain();
        }

        // 1. Explosive Particle Burst
        function startParticleBurst() {
            const colors = ['#d4145a', '#ffafbd', '#ffd700', '#ffffff', '#ff6a88'];
            for(let i=0; i<250; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 12 + 6 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.borderRadius = '50%';
                p.style.left = '50vw';
                p.style.top = '50vh';
                p.style.boxShadow = `0 0 15px ${p.style.background}`;
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 1500 + 500;
                
                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2500 + 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => p.remove();
            }
        }

        // 2. Continuous Floating Hearts
        function startHeartRain() {
            const container = document.getElementById('successScreen');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üåπ', '‚ú®'];
            
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
                h.style.left = Math.random() * 100 + 'vw';
                h.style.setProperty('--d', Math.random() * 3 + 3 + 's'); // Duration
                container.appendChild(h);
                
                setTimeout(() => h.remove(), 6000);
            }, 150);
        }
    </script>
</body>
</html>
